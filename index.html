<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Symptom Helper - School Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a; /* dark blue */
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: #020617;
      border-radius: 12px;
      border: 2px solid #38bdf8; /* bright border so you SEE it */
      padding: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.6rem;
      color: #38bdf8;
    }
    .tagline { font-size: 0.9rem; color: #9ca3af; margin-bottom: 10px; }
    .warning {
      font-size: 0.8rem;
      color: #fbbf24;
      border-radius: 8px;
      border: 1px dashed rgba(248,250,252,0.3);
      padding: 6px 8px;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }
    label { font-size: 0.8rem; display: block; margin-bottom: 2px; }
    input, textarea, select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      box-sizing: border-box;
    }
    textarea { min-height: 80px; resize: vertical; }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.4);
    }
    button {
      margin-top: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: 0 10px 20px rgba(56,189,248,0.4);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .output {
      border-radius: 10px;
      border: 1px solid #1f2937;
      padding: 8px;
      font-size: 0.85rem;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.12), #020617);
      min-height: 150px;
      margin-top: 8px;
      white-space: pre-wrap;
    }
    .api-output {
      font-size: 0.8rem;
      margin-top: 6px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Symptom Helper ✅</h1>
    <div class="tagline">If you can see this heading, index.html is working.</div>
    <div class="warning">
      ⚠️ School project only. No real medical advice. No medicines or dosages.
    </div>

    <div class="grid">
      <!-- LEFT: FORM -->
      <div>
        <label for="age">Age (years)</label>
        <input id="age" type="number" min="0" max="120" placeholder="e.g. 15" />

        <label for="severity">How bad is it?</label>
        <select id="severity">
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
        </select>

        <label for="duration">How long? (days)</label>
        <input id="duration" type="number" min="0" max="365" placeholder="e.g. 2" />

        <label for="symptoms">Describe your main symptoms</label>
        <textarea id="symptoms" placeholder="e.g. headache, sore throat, light fever"></textarea>

        <button id="ask-btn">Ask AI</button>

        <div id="api-output" class="api-output">
          Fill in the form and tap “Ask AI”.
        </div>
      </div>

      <!-- RIGHT: AI OUTPUT -->
      <div>
        <div><b>AI Result</b></div>
        <div id="output" class="output">
          AI answer will appear here.
        </div>
      </div>
    </div>
  </div>

  <script>
    // Frontend JS: send data to /api/ai when button is clicked
    const askBtn = document.getElementById("ask-btn");
    const outputEl = document.getElementById("output");
    const apiOutputEl = document.getElementById("api-output");

    askBtn.addEventListener("click", async () => {
      const age = document.getElementById("age").value;
      const severity = document.getElementById("severity").value;
      const duration = document.getElementById("duration").value;
      const symptoms = document.getElementById("symptoms").value;

      if (!symptoms.trim()) {
        outputEl.textContent = "Please type some symptoms first.";
        return;
      }

      outputEl.textContent = "Thinking with Groq AI...";
      apiOutputEl.textContent = "Contacting /api/ai on the server...";

      try {
        const res = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ age, severity, duration, symptoms })
        });

        if (!res.ok) {
          throw new Error("Server error");
        }

        const data = await res.json();
        outputEl.textContent = data.reply || "No reply from AI.";
        apiOutputEl.textContent = "Groq AI replied via the backend.";
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Error talking to AI. Is the server running?";
        apiOutputEl.textContent = "Could not reach backend.";
      }
    });
  </script>
</body>
</html>
