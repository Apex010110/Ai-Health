<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Symptom Helper - School Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1e293b;
      padding: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
      color: #38bdf8;
    }
    .tagline { font-size: 0.85rem; color: #9ca3af; margin-bottom: 10px; }
    .warning {
      font-size: 0.75rem;
      color: #fbbf24;
      border-radius: 8px;
      border: 1px dashed rgba(248,250,252,0.2);
      padding: 6px 8px;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }

      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      box-sizing: border-box;
    }
    textarea { min-height: 80px; resize: vertical; }

      outline: none;

      box-shadow: 0 0 0 1px rgba(56,189,248,0.4);
    }
